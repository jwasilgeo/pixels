<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="author" content="Jacob Wasilkowski">
  <title>&#x1F941; Battle of the Bands &#x1F3B8;: Mapping and Charting Landsat 8 Pixels</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/loaders.css@0.1.2/loaders.min.css">

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    body,
    select,
    button {
      font-family: "Avenir Next W01", "Avenir Next W00", "Avenir Next", "Avenir", "Helvetica Neue", sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 14px 3px;
    }

    select {
      font-size: 14px;
    }

    label,
    button {
      margin: 10px 5px;
      font-size: 14px;
    }

    .main-flex {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: calc(100vh - 60px - 40px);
      margin: 0 auto;
    }

    #viewDiv {
      width: 58%;
      height: 100%;
      outline: 1px solid steelblue;

      /* https://neumorphism.io */
      background: #fff;
      box-shadow: 10px 10px 20px #cacaca,
        -10px -10px 20px #ffffff;
    }

    #chartWrapper {
      padding: 8px;
      width: 38%;
      max-width: 500px;
      height: calc(100% - 16px);
      max-height: 600px;
      outline: 1px solid steelblue;

      /* https://neumorphism.io */
      background: #fff;
      box-shadow: 10px 10px 20px #cacaca,
        -10px -10px 20px #ffffff;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chartDiv {
      width: 100%;
      height: 425px;
    }

    #countInfo {
      font-size: 0.8rem;
      font-style: italic;
      margin: 4px 0;
      min-height: 15px;
    }

    #status {
      opacity: 1;
      transition: opacity 500ms;
      text-align: center;
    }

    #status .line-scale-pulse-out {
      transform: scale(0.65, 0.65);
    }

    #status .line-scale-pulse-out>div {
      background-color: steelblue;
    }

    .instructions {
      font-size: 14px;
      margin: 10px 8px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin: 10px 15px;
      font-size: 15px;
    }

    @media screen and (max-width: 1100px) {
      #viewDiv {
        max-height: 618px;
        width: 47%;
      }

      #chartWrapper {
        width: 47%;
      }
    }

    @media screen and (max-width: 992px) {
      h1 {
        font-size: 22px;
      }

      .main-flex {
        flex-direction: column;
        width: 85%;
        height: unset;
      }

      #viewDiv {
        height: 350px;
        width: 100%;
        max-width: unset;
        margin-bottom: 20px;
      }

      #chartWrapper {
        width: calc(100% - 16px);
        max-width: unset;
        text-align: center;
      }

      label,
      button {
        margin: 8px 5px;
        display: inline-block;
      }

      .instructions {
        margin: unset;
      }
    }
  </style>
</head>

<body>
  <h1>&#x1F941; Battle of the Bands &#x1F3B7;: Mapping and Charting Landsat 8 Pixels</h1>

  <main class="main-flex">
    <div id="viewDiv"></div>

    <div id="chartWrapper">
      <div id="chartDiv"></div>

      <p id="countInfo"></p>

      <div id="status">
        <div class="line-scale-pulse-out">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <p class="instructions">
        Select from a few common band combinations,<br>
        or choose your own adventure.
      </p>

      <div>
        <button id="trueColorButton">Natural Color</button>
        <button id="nirButton">False Color Veg</button>
        <button id="urbanButton">False Color Urban</button>
      </div>

      <div>
        <label style="color: red;">
          Red
          <select id="redBandSelect"></select>
        </label>

        <label style="color: green">
          Green
          <select id="greenBandSelect"></select>
        </label>

        <label style="color: blue">
          Blue
          <select id="blueBandSelect"></select>
        </label>
      </div>

      <label>
        Chart Type
        <select id="chartTypeSelect">
          <option value="histogram">Histograms</option>
          <option value="scatter3d" selected>3D Scatterplot</option>
          <option value="mesh3d-delaunay">3D Mesh (Delaunay Triangulation)</option>
          <option value="mesh3d-convex">3D Mesh (Convex-hull)</option>
        </select>
      </label>
    </div>
  </main>

  <footer>JavaScript remote sensing experiment built by <a href="https://twitter.com/jwasilgeo" target="_blank">Jacob Wasilkowski</a>, using the ArcGIS API for JavaScript and Plotly.js.</footer>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://js.arcgis.com/4.14/"></script>
  <script src="script.js"></script>
</body>

</html>
